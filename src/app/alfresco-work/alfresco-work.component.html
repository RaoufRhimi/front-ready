  <div class="container">
<h1>Site : testpoc </h1>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Create new document
</button>
<br>
<div *ngIf="documentCreated" class="alert alert-success box-msg" role="alert" style="margin-top: 5px;">
   Document created succesfully !
</div>
<ul class="list-group" style="margin-top: 10px;"> 
  <li class="list-group-item" *ngFor="let doc of documents"(click)="downloadDocument(doc)">{{doc.name}}<button type="button" class="btn btn-primary btn-sm" style="float: right;">Download</button></li>
</ul>
</div>




<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a new document</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      
        <div class="input-group input-group-lg">
          <span class="input-group-text" id="categ_name">Document name</span>
          <input type="text"  name="catName" [(ngModel)]="docName"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createDoc()" >Create</button>
      </div>
      </div>
      </div>
      </div>
