<div style="width: 100%;height: 100%;background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');">
<div style="height: 25%;"></div>
<div class="col-md-12">
   <div class="card card-container" style="width: 30%;height:max-content; margin-left: 35%;background-color: #f39c12;"  >
     <form  *ngIf="!isLoggedIn"  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
       <div class="form-group" >
       <div style="height: 30px;"></div>
        <h1 style="text-align: center;color: rgb(47, 139, 23);"><b><i>Login</i></b></h1>
        <h3 style="text-align: center;margin-top: 20px;color: black;">Username</h3>
         <input type="text" class="form-control" name="username" style="width: 50%;margin-left: 25%;"  [(ngModel)]="form.username"  required #username="ngModel"/>
         <div  class="alert alert-danger" role="alert"  *ngIf="username.errors && f.submitted" > Username is required!</div>
       </div>
       <div class="form-group">
        <h3 style="text-align: center;color: black;">Password</h3>
         <input type="password" class="form-control"  name="password" style="width: 50%;margin-left: 25%;"  [(ngModel)]="form.password"   required  minlength="6"  #password="ngModel"  />
         <div  class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
           <div *ngIf="password.errors.required" >Password is required</div>
           <div *ngIf="password.errors.minlength" >Password must be at least 6 characters</div>
         </div>
       </div><br><br>
       <div class="form-group" style="text-align: center;" >
         <button class="btn btn-success" style="width: 1.5in;">Login</button><br><br><br>
       <div style="height: 10px;"></div>
        </div>
       <div class="form-group">
         <div class="alert alert-danger" style="width:max-content;margin-left: 15%;" role="alert" *ngIf="f.submitted && isLoginFailed">
             Login failed {{ errorMessage }} </div>
       </div>
     </form>
 
     <div class="alert alert-success" *ngIf="isLoggedIn">
       Logged in 
     </div>
   </div>
 </div>
</div>
